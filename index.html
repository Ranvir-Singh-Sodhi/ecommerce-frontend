<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>ShopEase</h1>
    <a href="cart.html" style="float: right; color: white; margin-right: 20px;">View Cart</a>
  </header>

  <main>
    <h2>Select a Category</h2>
    <div class="categories">
      <div class="category-card" onclick="goToCategory('electronics')">Electronics</div>
      <div class="category-card" onclick="goToCategory('clothing')">Clothing</div>
      <div class="category-card" onclick="goToCategory('accessories')">Accessories</div>
    </div>
  </main>

  <script>
    function goToCategory(category) {
      window.location.href = `products.html?category=${category}`;
    }
  </script>
</body>
</html>
